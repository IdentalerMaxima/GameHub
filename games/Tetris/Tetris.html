<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="TetrisStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <style media="screen">
      body {
        background-color: steelblue;
      }
      #map {
        display: block;
        margin: 10px auto 0 auto;
        border: 1px solid white;
      }
      #score {
        margin: 20px auto;
        text-align: center;
        font: 35px Comic Sans MS;
        color: white;
      }
   
    </style>

    <div class="container">
        <div id="score">0</div>
        <canvas id="canvas" width="220" height="400"></canvas>
        <script src="./Tetris.js"></script>

        <div id="StartButton">
          <button onclick="startTetris()">Start Tetris</button>
        </div>


        <div class="rules">
          <h2>Game Rules</h2>
          <ul>
            <li>Use the left and right arrow keys to move the object horizontally.</li>
            <li>Press the up arrow key to rotate the object.</li>
            <li>Press the down arrow key to fasten the object.</li>
          </ul>
        </div>
        <div> <p>(Click space to start again!)</p></div>

      </div>
     </div>
  </body>
</html>
